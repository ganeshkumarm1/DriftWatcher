<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Watcher Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Session History</div>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <div class="loader">
                    <div class="loader-spinner">
                        <div class="loader-ring"></div>
                        <div class="loader-ring"></div>
                        <div class="loader-ring"></div>
                    </div>
                    <div class="loader-content">
                        <div class="loader-text">Loading History</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Toggle -->
        <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
            <svg class="toggle-icon" viewBox="0 0 24 24">
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        </button>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div class="container">
                <div class="header">
                    <div class="header-left">
                        <img src="https://raw.githubusercontent.com/ganeshkumarm1/DriftWatcher/main/assets/logo.png" alt="Drift Watcher" class="logo" onerror="this.style.display='none'">
                        <div class="header-text">
                            <h1>Drift Watcher</h1>
                            <p>Real-time Focus Monitoring</p>
                        </div>
                    </div>
                    <div class="theme-switch" onclick="toggleTheme()">
                        <div class="theme-switch-slider">
                            <svg class="theme-icon moon-icon" viewBox="0 0 24 24" style="display: block;">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                            <svg class="theme-icon sun-icon" viewBox="0 0 24 24" style="display: none;">
                                <circle cx="12" cy="12" r="5"/>
                                <line x1="12" y1="1" x2="12" y2="3"/>
                                <line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="3" y2="12"/>
                                <line x1="21" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div id="dashboard">
                    <div class="loader">
                        <div class="loader-spinner">
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                            <div class="loader-ring"></div>
                        </div>
                        <div class="loader-content">
                            <div class="loader-text">Loading Dashboard</div>
                            <div class="loader-subtext">Fetching your focus stats...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()" title="Refresh">
        <svg class="refresh-icon" viewBox="0 0 24 24">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
    </button>

    <script src="dashboard.js"></script>
</body>
</html>
